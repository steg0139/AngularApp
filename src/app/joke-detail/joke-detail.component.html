<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Joke Title</label>
        <input type="text" class="form-control"
               formControlName="JokeTitle"
               #JokeTitle
               [(ngModel)] = "joke.jokeTitle"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Joke </label>
        <textarea class="form-control" rows = 7 cols = "5"
                  formControlName="Joke"
                  #Joke [(ngModel)] = "joke.joke"></textarea>
      </div>
      <div class="form-group">
        <label class="col-md-4">Funny Factor</label>
        <input type="text" class="form-control"
               formControlName="FunnyFactor"
               #FunnyFactor
               [(ngModel)] = "joke.funnyFactor"
        />
      </div>
      <div class="form-group">
        <button (click) = "updateJoke(JokeTitle.value, Joke.value, FunnyFactor.value)" type="submit" class="btn btn-primary"
                [disabled]="angForm.invalid" >
          Update Joke
        </button>
        <a [routerLink]="['/jokes']" class="btn btn-secondary" style="margin-left: 10px">Back</a>
      </div>
    </form>
  </div>
</div>
