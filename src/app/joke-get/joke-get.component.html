<table class="table table-hover">
  <thead>
  <tr>
    <td>Joke Title</td>
    <td>Funny Factor</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let joke of jokes">
    <td>{{ joke.jokeTitle }}</td>
    <td>{{ joke.funnyFactor }}</td>
    <td><a [routerLink]="['/detail', joke.id]" class="btn btn-primary">View Joke Details</a></td>
  </tr>
  </tbody>
</table>
